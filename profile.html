<title>监考安排系统使用说明</title>
    <style >
        .divcss5 {
            text-indent :50px
        }
    </style>
</head>

<body >
    <div id="man_zone" class="divcss5 "  >
        <p><h4>管理员操作</h4></p>
        <p>管理员添加所有考试相关信息，对信息进行管理等处理后，进行考试安排；详细如下：</p>
        <p> ==============================================</p>
    <ul>
        <li>* 专业信息管理</li>
        <li>* 课程信息管理</li>
        <li>* 老师信息管理</li>
        <li>* 考场信息管理</li>
        <li>* 时间信息管理</li>
        <li>* 请求信息管理</li>
        <li>* 监考信息管理</li>     
        <li>* 密码信息管理</li>     
    </ul>
        <p><h4>老师操作</h4></p>
        <p>在考试时间内，根据需求提出请求，接受监考安排；详细如下： </p>
        <p>==================================</p>   
    <ul>
        <li>* 提出监考请求</li>
        <li>* 查询监考信息</li>
    </ul>
   </div> 
</body>
